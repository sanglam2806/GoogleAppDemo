<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      .form-row{
        margin-bottom:15px;
      }
    </style>
  </head>
  <body>
  
    <h1>Hello World</h1>
    <div class="form-row">
      <label>Name:</label><input id="name" type="text" />
    <div>
    <div class="form-row">
      <label>Age:</label><input id="age" type="text" />
    <div>
    <div class="form-row">
      <label>City:</label><input id="city" type="text" />
    <div>
    <div class="form-row">
      <label>Kykcard:</label><input id="kyk" type="text" />
    <div>
    <div class="form-row">
      <label>Buten Code:</label><input id="but" type="text" />
    <div>
      <div class="form-row">
        <label>tantou Code:</label><input id="tantou" type="text" />
      <div>
    <div class="form-row">
      <label>Application:</label>
      <select id="app">
        <option>Google Sheets</option>
        <option>Oracle</option>
        <option>SQL Server</option>
      </select>
    <div>
    <div class="form-row">
      <label>Options:</label>
      <select id="option">
      <?for (var i=0;i<list.length;i++){ ?>
        <option><?= list[i]; ?> </option>
      <? }?>
      </select>
    <div>
    <button id="btn">Click it! </button>
    
    <script>
      document.getElementById("btn").addEventListener("click",doStuff);
      document.getElementById("kyk").addEventListener("click",getUser);
      function doStuff(){
      
        var userInfo ={};
        userInfo.username = document.getElementById("name").value;
        userInfo.age = document.getElementById("age").value;
        userInfo.city = document.getElementById("city").value;
        userInfo.app = document.getElementById("app").value;
        google.script.run.userClicked(userInfo);
        document.getElementById("name").value = "" ;
        document.getElementById("age").value = "" ;
        document.getElementById("city").value = "" ;
        document.getElementById("app").value = "" ;
      }
      function getUser(){
        var kykcard = document.getElementById("kyk").value;
        document.getElementById("but").value= kykcard;
        google.script.run.withSuccessHandler(updateButen).getUserKYK(kykcard);
      }
      
      function updateButen(butten){
        document.getElementById("but").value= butten;
      }
    </script>
  </body>
</html>
